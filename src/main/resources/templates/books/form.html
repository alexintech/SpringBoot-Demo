<html layout:decorator="layout" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <div layout:fragment="content">
        <a href="books/list" th:href="@{'/books'}" class="btn btn-default">
            <i class="glyphicon glyphicon-menu-left"></i>Back</a>

        <form method="post" th:object="${book}" th:action="@{/books}">
            <div class="form-group" th:classappend="${#fields.hasErrors('title')}? 'has-error'">
                <label class="control-label" for="title">Title</label>
                <input type="text" id="title" class="form-control" th:field="*{title}" />
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="help-block">
                    Incorrect title</span>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('description')}? 'has-error'">
                <label class="control-label" for="description">Description</label>
                <textarea rows="5" id="description" class="form-control"
                          th:field="*{description}"></textarea>
                <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                      class="help-block">
                    Incorrect description</span>
            </div>
            <input type="hidden" th:field="*{id}"/>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</html>
