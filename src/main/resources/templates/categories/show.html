<html layout:decorator="layout" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <div layout:fragment="content">
        <a href="category/list" th:href="@{'/category'}" class="btn btn-default">
            <i class="glyphicon glyphicon-menu-left"></i>Back</a>

        <h2 th:text="${category.name}">Category Name</h2>

        <div th:each="book : ${category.books}">
            <h4 th:text="${book.title}">Book Title</h4>
            <p th:text="${book.description}">Small book description</p>
        </div>

    </div>

</html>
